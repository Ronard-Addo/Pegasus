name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject secrets into ES module
        run: |
          echo "export const CONFIG = {" > public/config.js
          echo "  API_KEY_1: '${{ secrets.API_KEY_1 }}'," >> public/config.js
          echo "  API_KEY_2: '${{ secrets.API_KEY_2 }}'" >> public/config.js
          echo "};" >> public/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
