name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Create config file with secrets
      - name: Generate Supabase config
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          sed "s|YOUR_SUPABASE_URL|$SUPABASE_URL|g; s|YOUR_SUPABASE_KEY|$SUPABASE_KEY|g" config.template.js > config.js

          # Verify file creation (debugging)
          echo "Config file content:"
          cat config.js

      # 3. Verify directory structure
      - name: List files
        run: ls -la

      # 4. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Deploys root directory
          keep_files: true  # Preserves existing files in gh-pages
          force_orphan: true  # Ensures clean deployment
